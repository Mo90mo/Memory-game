<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">   
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star first after"></i></li>
        		<li><i class="fa fa-star second"></i></li>
        		<li><i class="fa fa-star third"></i></li>
        	</ul>
            <div class="counter">
        	   <span class="moves">0</span>
                <span>Moves</span> 
            </div>
            <div>
                <time>00:00:00</time>
            </div>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card wrong">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card blocked">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card right">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <div class='alert'>
            <div class="content">
                <div class='messages'>
                    <h2>Congratulations!</h2>
                        <div class="results">
                            <h3 class='change'>Moves:</h3>
                            <h3 class="timer">Time:</h3>
                        </div>
                    <p>Do you want to play again?</p>
                </div>
                <div class='buttons'>
                    <button class='one'>Yes</button>
                    <button class='two'> No</button>
                </div>
           </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
